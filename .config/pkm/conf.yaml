managers:
pacman: /usr/bin/pacman
custom:
    stats: -Ps
    pkgbuild: -Gp
    vote: -Wv
    unvote: -Wu
    sysupdate: pacman -Syu
    installed: -Qs
    find: -F
    sync: -Syy
    info: -Qi
alias:
    i: install
    s: search
    r: remove
    b: pkgbuild
    u: updupg
    I: info
    f: installed
    F: find
    S: sync
separate: yes
separator: "\u2500"
separator-color: "\e[38;5;237m"
