# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        $: move-to-end-of-line
        '0': move-to-start-of-line
        <Ctrl+Space>: selection-drop
        <Escape>: mode-leave
        <Return>: yank selection
        <Space>: selection-toggle
        G: move-to-end-of-document
        H: scroll left
        J: scroll down
        K: scroll up
        L: scroll right
        V: selection-toggle --line
        Y: yank selection -s
        '[': move-to-start-of-prev-block
        ']': move-to-start-of-next-block
        b: move-to-prev-word
        c: mode-enter normal
        e: move-to-end-of-word
        gg: move-to-start-of-document
        h: move-to-prev-char
        j: move-to-next-line
        k: move-to-prev-line
        l: move-to-next-char
        o: selection-reverse
        v: selection-toggle
        w: move-to-next-word
        y: yank selection
        '{': move-to-end-of-prev-block
        '}': move-to-end-of-next-block
      command:
        <Alt+Backspace>: rl-backward-kill-word
        <Alt+b>: rl-backward-word
        <Alt+d>: rl-kill-word
        <Alt+f>: rl-forward-word
        <Ctrl+?>: rl-delete-char
        <Ctrl+Return>: command-accept --rapid
        <Ctrl+Shift+Tab>: completion-item-focus prev-category
        <Ctrl+Shift+c>: completion-item-yank --sel
        <Ctrl+Shift+w>: rl-filename-rubout
        <Ctrl+Tab>: completion-item-focus next-category
        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+b>: rl-backward-char
        <Ctrl+c>: completion-item-yank
        <Ctrl+d>: completion-item-del
        <Ctrl+e>: rl-end-of-line
        <Ctrl+f>: rl-forward-char
        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+k>: rl-kill-line
        <Ctrl+n>: command-history-next
        <Ctrl+p>: command-history-prev
        <Ctrl+u>: rl-unix-line-discard
        <Ctrl+w>: rl-rubout " "
        <Ctrl+y>: rl-yank
        <Down>: completion-item-focus --history next
        <Escape>: mode-leave
        <PgDown>: completion-item-focus next-page
        <PgUp>: completion-item-focus prev-page
        <Return>: command-accept
        <Shift+Del>: completion-item-del
        <Shift+Tab>: completion-item-focus prev
        <Tab>: completion-item-focus next
        <Up>: completion-item-focus --history prev
      hint:
        <Ctrl+b>: hint all tab-bg
        <Ctrl+f>: hint links
        <Ctrl+r>: hint --rapid links tab-bg
        <Escape>: mode-leave
        <Return>: hint-follow
      insert:
        <Ctrl+e>: edit-text
        <Escape>: mode-leave
        <Shift+Escape>: fake-key <Escape>
        <Shift+Ins>: insert-text -- {primary}
      normal:
        +: zoom-in
        '-': zoom-out
        .: repeat-command
        /: set-cmd-text /
        ':': 'set-cmd-text :'
        <: tab-move -
        <Alt+,>: tab-prev
        <Alt+.>: tab-next
        <Alt+Shift+,>: tab-move -
        <Alt+Shift+.>: tab-move +
        <Alt+\>: tab-move -
        <Alt+m>: tab-mute
        <Back>: back
        <Ctrl+1>: tab-focus 1
        <Ctrl+2>: tab-focus 2
        <Ctrl+3>: tab-focus 3
        <Ctrl+4>: tab-focus 4
        <Ctrl+5>: tab-focus 5
        <Ctrl+6>: tab-focus 6
        <Ctrl+7>: tab-focus 7
        <Ctrl+8>: tab-focus 8
        <Ctrl+9>: tab-focus -1
        <Ctrl+F5>: reload -f
        <Ctrl+Return>: selection-follow -t
        <Ctrl+Shift+m>: spawn --detach mpv --force-window {url}
        <Ctrl+Shift+n>: open -p
        <Ctrl+Shift+o>: set-cmd-text -s :open -w
        <Ctrl+Shift+r>: forward -t
        <Ctrl+Shift+s>: hint all tab-bg
        <Ctrl+Shift+t>: undo
        <Ctrl+Shift+w>: close
        <Ctrl+Space>: scroll-page 0 -0.5
        <Ctrl+h>: home
        <Ctrl+l>: set-cmd-text :open {url:pretty}
        <Ctrl+m>: hint links spawn --detach mpv --force-window {hint-url}
        <Ctrl+n>: open -w
        <Ctrl+p>: tab-pin
        <Ctrl+q>: quit
        <Ctrl+r>: forward
        <Ctrl+s>: stop
        <Ctrl+t>: open -t
        <Ctrl+v>: mode-enter passthrough
        <Ctrl+w>: tab-close
        <Escape>: clear-keychain ;; search ;; fullscreen --leave
        <F11>: fullscreen
        <F5>: reload
        <Forward>: forward
        <PgDown>: scroll-page 0 1
        <PgUp>: scroll-page 0 -1
        <Return>: selection-follow
        <Shift+Space>: scroll-page 0 -0.5
        <Space>: scroll-page 0 0.5
        '=': zoom
        '>': tab-move +
        '?': set-cmd-text ?
        '@': macro-run
        G: scroll-to-perc
        H: back
        L: forward
        M: quickmark-save
        N: search-prev
        O: set-cmd-text -s :open -t
        P: open -t -- {primary}
        R: reload -f
        S: hint all tab
        U: undo -w
        V: mode-enter caret ;; selection-toggle --line
        YD: yank domain -s
        YM: yank inline [{title}]({url}) -s
        YP: yank pretty-url -s
        YT: yank title -s
        YY: yank -s
        Yd: yank domain
        Ym: yank inline [{title}]({url})
        Yp: yank pretty-url
        Yt: yank title
        Yy: yank
        \Q: quit
        \c: _Config
        \d: _Download
        \h: _Hint
        \m: _Marks
        \p: _Page
        \q: quit --save
        \t: _Tabs
        \w: save
        '`': mode-enter jump_mark
        gU: navigate up
        gd: navigate next
        gg: scroll-to-perc 0
        gi: hint inputs
        gl: hint links
        gt: set-cmd-text -s :tab-select
        gu: navigate prev
        h: scroll left
        i: mode-enter insert
        j: scroll down
        k: scroll up
        l: scroll right
        m: mode-enter set_mark
        n: search-next
        o: set-cmd-text -s :open
        p: open -t -- {clipboard}
        q: macro-record
        r: reload
        s: hint
        t: set-cmd-text -sr :tab-focus
        u: back
        v: mode-enter caret
        y: yank selection
        '|cC': config-cycle -p -t -u *://{url:host}/* content.cookies.accept all no-3rdparty
          never ;; reload
        '|cI': config-cycle -p -t -u *://{url:host}/* content.images ;; reload
        '|cJ': config-cycle -p -t -u *://{url:host}/* content.javascript.enabled ;;
          reload
        '|cP': config-cycle -p -t -u *://{url:host}/* content.plugins ;; reload
        '|c\': _Menu
        '|cc': config-cycle -p -t -u {url} content.cookies.accept all no-3rdparty
          never ;; reload
        '|ci': config-cycle -p -t -u {url} content.images ;; reload
        '|cj': config-cycle -p -t -u {url} content.javascript.enabled ;; reload
        '|cp': config-cycle -p -t -u {url} content.plugins ;; reload
        '|cr': config-source
        '|dC': download-clear
        '|d\': _Menu
        '|dc': download-cancel
        '|dd': download
        '|hA': hint all tab-bg
        '|hD': hint images download
        '|hI': hint images tab
        '|hL': hint links fill :open -t -r {hint-url}
        '|hR': hint --rapid links window
        '|hT': hint inputs --first
        '|hY': hint links yank-primary
        '|h\': _Menu
        '|ha': hint all tab-fg
        '|hd': hint links download
        '|hh': hint all hover
        '|hi': hint images
        '|hl': hint links fill :open {hint-url}
        '|hr': hint --rapid links tab-bg
        '|ht': hint inputs
        '|hw': hint all window
        '|hy': hint links yank
        '|mB': set-cmd-text -s :bookmark-load -t
        '|mL': bookmark-list --jump
        '|mQ': set-cmd-text -s :quickmark-load -t
        '|mW': set-cmd-text -s :bookmark-load -w
        '|m\': _Menu
        '|ma': bookmark-add
        '|mb': set-cmd-text -s :bookmark-load
        '|mh': history
        '|ml': bookmark-list
        '|mq': set-cmd-text -s :quickmark-load
        '|mw': set-cmd-text -s :quickmark-load -w
        '|p\': _Menu
        '|pd': devtools
        '|pf': devtools-focus
        '|ph': devtools left
        '|pj': devtools bottom
        '|pk': devtools top
        '|pl': devtools right
        '|ps': view-source
        '|pu': navigate up -t
        '|pw': devtools window
        '|tC': tab-close -o
        '|t\': _Menu
        '|tc': tab-clone
        '|tg': tab-give
        '|to': tab-only
        '~': set-cmd-text -s :quickmark-load -t
      passthrough:
        <Shift+Escape>: mode-leave
      prompt:
        <Alt+Backspace>: rl-backward-kill-word
        <Alt+Shift+y>: prompt-yank --sel
        <Alt+b>: rl-backward-word
        <Alt+d>: rl-kill-word
        <Alt+f>: rl-forward-word
        <Alt+y>: prompt-yank
        <Ctrl+?>: rl-delete-char
        <Ctrl+Shift+w>: rl-filename-rubout
        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+b>: rl-backward-char
        <Ctrl+e>: rl-end-of-line
        <Ctrl+f>: rl-forward-char
        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+k>: rl-kill-line
        <Ctrl+p>: prompt-open-download --pdfjs
        <Ctrl+u>: rl-unix-line-discard
        <Ctrl+w>: rl-rubout " "
        <Ctrl+x>: prompt-open-download
        <Ctrl+y>: rl-yank
        <Down>: prompt-item-focus next
        <Escape>: mode-leave
        <Return>: prompt-accept
        <Shift+Tab>: prompt-item-focus prev
        <Tab>: prompt-item-focus next
        <Up>: prompt-item-focus prev
      register:
        <Escape>: mode-leave
      yesno:
        <Alt+Shift+y>: prompt-yank --sel
        <Alt+y>: prompt-yank
        <Escape>: mode-leave
        <Return>: prompt-accept
        N: prompt-accept --save no
        Y: prompt-accept --save yes
        n: prompt-accept no
        y: prompt-accept yes
  content.geolocation:
    https://www.google.com: false
    https://www.speedtest.net: false
  content.javascript.enabled:
    global: true
  content.notifications.enabled:
    https://music.yandex.ru: false
    https://robertsspaceindustries.com: false
    https://web.telegram.org: false
    https://www.dreamstime.com: false
    https://www.goodfon.com: false
  input.mouse.rocker_gestures:
    global: true
  qt.force_platform:
    global: xcb
  qt.force_software_rendering:
    global: none
  statusbar.show:
    global: always
  tabs.show:
    global: always
